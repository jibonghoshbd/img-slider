<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img-slider {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 0px;
        }

        img {
            border: 3px solid goldenrod;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Image Slider</h1>

    <div class="img-slider">
        <img id="img-element" src="./images/img1.jpg" alt="">
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
